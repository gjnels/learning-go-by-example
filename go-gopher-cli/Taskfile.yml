version: "3"

tasks:
  build:
    desc: Build the app
    cmds:
      - GOFLAGS=-mod=mod go build -o bin/gopher-cli main.go

  run:
    desc: Run the app
    cmds:
      - GOFLAGS=-mod=mod go run main.go

  clean:
    desc: Remove all retrieved *.png files
    cmds:
      - rm *.pngsource ${(q-)PWD}/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh
